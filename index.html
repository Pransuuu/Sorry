<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belated Birthday Sorry Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="confetti-overlay"></div>
        <div class="stickers">
            <div class="sticker balloon-sticker">&#127880;</div>
            <div class="sticker heart-sticker">&#128147;</div>
            <div class="sticker gift-sticker">&#127873;</div>
        </div>
        <div class="heart">&#128148;</div>
        <h1>I'm Sorry I Missed Your Birthday!</h1>
        <p>Belated Happy Birthday! I hope your day was filled with joy. Please forgive me for being late!</p>
        <div class="question">Will you accept my sorry?</div>
        <button onclick="showResponse('yes')">Yes</button>
        <button id="noButton">No</button>
        <div class="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
